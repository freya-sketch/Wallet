<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billetera digital - Depósito</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/Deposito.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Encabezado -->
  <div class="container-fluid d-flex justify-content-between align-items-center p-3 shadow-sm encabezado bg-dark text-white">
    <!-- Menu -->
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
      aria-controls="offcanvasDarkNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Saludo -->
    <div class="saludo">
      <img src="../Image/iconousuario.png" alt="Usuario" class="icono-usuario" style="width:40px; margin-right:8px;">
      <h2 class="mb-0">Hola, Alke!</h2>
    </div>

    <!-- Saldo -->
    <div>
      <h3 class="monto mb-0" id="saldo">Saldo $60.000</h3>
    </div>
  </div>

  <!-- Menú offcanvas -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
    aria-labelledby="offcanvasDarkNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><img src="../Image/iso.png" alt="" class="iso"> Wallet Bagcoin</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        li class="nav-item"><a class="nav-link" href="../HTML/menu.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="../HTML/Deposito.html">Depositar</a></li>
                <li class="nav-item"><a class="nav-link" href="../HTML/Enviardinero.html">Enviar dinero</a></li>
                <li class="nav-item"><a class="nav-link" href="../HTML/Transacciones.html">Transacciones</a></li>
      </ul>
    </div>
  </div>

  <!-- Formulario de depósito -->
  <main class="container my-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Realizar depósito</h2>
      <form id="depositForm">
        <div class="mb-3">
          <label for="monto" class="form-label">Monto a depositar</label>
          <input type="number" class="form-control form-control-lg" id="monto" placeholder="$0" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="reset" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-success">Depositar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="container-fluid d-flex footer align-items-center">
    <div>
      <p>© 2026 Wallet BagCoin <br> Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="../JS/deposito.js"></script>
</body>

<script src="../JS/deposito.js"></script>
</html>

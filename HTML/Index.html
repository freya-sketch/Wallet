<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet — Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/index.css">

</head>

<body>
    <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
        <img src="../Image/Logo.png" alt="Logo" class="img-fluid mx-auto d-block">
        <form class="form-group" id="loginForm"><br>
        <h2 class="mb-5 text-center bold">Iniciar de sesión</h2>
                
        <div class="mb-3">
            <label for="email" class="form-label mb-4">Email:</label>
            <input type="email" class="form-control mb-3" id="email" placeholder="ejemplo@correo.com" autocomplete="email" required>
            <label for="password" class="form-label mb-4">Contraseña:</label>
            <input type="password" class="form-control mb-3" id="password" placeholder="********" autocomplete="current-password" required>
        </div>

        <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert"> Usuario o contraseña incorrectos. Inténtalo de nuevo. </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="recuerdame">
            <label class="form-check-label" for="recuerdame">Recuérdame</label>
        </div>

        <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
        </form>
    </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../JS/index.js"></script>
</html>
